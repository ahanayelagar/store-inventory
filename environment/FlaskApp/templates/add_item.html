<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        body {
            text-align: center; /* Center-align everything */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Define CSS styles for the pink strip */
        .pink-strip {
            background-color: #ffb6c1; /* Set baby pink background color */
            color: #fff; /* Set text color to white */
            padding: 20px 0; /* Add padding to the top and bottom */
            margin-bottom: 20px; /* Add margin to separate from other content */
        }

        /* Define CSS styles for the button */
        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #ffb6c1; /* Set baby pink background color */
            color: #fff; /* Set text color to white */
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }

        /* Style the button on hover */
        .back-button:hover {
            background-color: #ff8080; /* Light pink color on hover */
        }
    </style>
</head>
<body>
    <div class="pink-strip">
        <h1>Add New Item to Inventory</h1>
    </div>
    <form action="/add" method="post">
        <label for="description">Description (name the item you are adding in the inventory):</label><br>
        <input type="text" id="description" name="description"><br><br>
        
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" step="0.01"><br><br>
        
        <label for="category_id">Category:</label><br>
        <select id="category_id" name="category_id">
            <option value="1">Toys</option>
            <option value="2">Kitchen</option>
            <option value="3">Furniture</option>
            <!-- Add more options for other categories if needed -->
        </select><br><br>
        
        <input type="submit" value="Add Item">
    </form>
    <!-- Button to go back to the homepage -->
    <a href="/homepage" class="back-button">Back to Homepage</a>
</body>
</html>
