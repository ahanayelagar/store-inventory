<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory</title>
    <style>
        /* Define CSS styles for the pink strip */
        .pink-strip {
            background-color: #ffb6c1; /* Set baby pink background color */
            color: #fff; /* Set text color to white */
            padding: 20px 0; /* Add padding to the top and bottom */
            margin-bottom: 20px; /* Add margin to separate from other content */
            text-align: center; /* Center-align the content */
        }

        /* Define CSS styles for the heading */
        .pink-strip h1 {
            font-family: Arial, sans-serif; /* Change the font family */
            margin: 0; /* Remove default margin */
        }

        /* Define CSS styles for the table */
        table {
            margin: 0 auto; /* Center-align the table */
        }

        /* Define CSS styles for the error message */
        .error-message {
            color: red; /* Set the color to red */
            font-weight: bold; /* Make the text bold */
            text-align: center; /* Center-align the error message */
        }

        /* Define CSS styles for the button */
        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #ffb6c1; /* Set baby pink background color */
            color: #fff; /* Set text color to white */
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }

        /* Style the button on hover */
        .back-button:hover {
            background-color: #ff8080; /* Light pink color on hover */
        }
    </style>
</head>
<body>
    <div class="pink-strip">
        <h1>Inventory</h1>
    </div>
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>  <!-- Assuming ID is the first column -->
            <td>{{ row[1] }}</td>  <!-- Assuming Description is the second column -->
            <td>{{ row[2] }}</td>  <!-- Assuming Price is the third column -->
            <td>{{ row[3] }}</td>  <!-- Assuming Category name is the fourth column -->
        </tr>
        {% endfor %}
    </table>
    <!-- Button to go back to the homepage -->
    <a href="/homepage" class="back-button">Back to Homepage</a>
</body>
</html>
